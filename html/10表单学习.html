<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单学习</title>
</head>
<body>

<h1>注册页面</h1>

<!-表单  form
action 表单提交的位置，可以是网站，也可以是请求处理
method 有post和get两种方式
       get方式可以在url中看到，不安全、高效
       post安全，可以提交大文件
--->
<form action="first.html" method="get">
    <p>
        用户：<input type="text" name="username" placeholder="用户名">
    </p>

    <p>
        密码：<input type="password" name="password" placeholder="密码">
    </p>


    <!-- 单选框选项
    input type="radio"
    value="boy"选择的值
    name一样就是一个组的，就只能选一个-->
    <p>
        性别：<input type="radio" value="boy" name="gender">男
             <input type="radio" value="girl"name="gender">女
    </p>

    <!--多选框
     input type="checkbox"
     name="hobby"  写一样的
     -->
    <p>
        爱好：
        <input type="checkbox" value="coding" name="hobby">敲代码
        <input type="checkbox" value="study" name="hobby">学习
        <input type="checkbox" value="running" name="hobby">跑步
        <input type="checkbox" value="reading" name="hobby">读书
    </p>

    <p>国家
        <select name="country">
            <option value="China">中国</option>
            <option value="Austria">澳大利亚</option>
            <option value="USA">美国</option>
            <option value="India" selected>印度</option>      <!--默认是印度-->

        </select>

    </p>反馈：
    <textarea name="textarea"cols="50" rows="10">反馈内容</textarea>
    <p>

<!--文件-->
    <p>
    提交文件
    <input type="file" name="files">
    <input type="button" value="上传文件" name="upload">


    <!--邮件-->
    <p>邮箱
        <input type="email" name="email">
    </p>

    <!--url-->
    <p>url
        <input type="url" name="url">
    </p>

    <!--数字-->
    <p>数字：
        <input type="number" name="num" max="100" min="0" step="10">
    </p>

    <!--滑块-->
    <p>音量：
        <input type="range" name="voice" max="100" min="0" step="10">
    </p>

    <!--按钮
    input type="image"   图片按钮，可以提交
    src="../resources/image/test01.png"    路径
    -->
    <input type="button" value="点击我">
<!--    <input type="image" src="../resources/image/test01.png">-->
    <p>
        <input type="submit" value="注册">
        <input type="reset" value="清空">
    </p>




</form>

</body>
</html>
