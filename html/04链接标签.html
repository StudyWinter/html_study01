<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接标签</title>
</head>
<body>

<!--使用name作为标记-->
<a name="top">顶部</a>

<!--a标签学习
href:必填，表示要跳转到哪个页面
target：表示标签在哪里打开
      _blank 在新标签打开
      _self  在自己的网页中打开
-->

<a href="first.html" target="_blank">点击我跳转到页面</a>
<a href="https://www.baidu.com">点击我跳转到百度</a>

<br>

<!--图像超链接-->
<a href="first.html">
    <img src="../resources/image/test01.png" alt="学习" title="悬停文字">

</a>






<!--锚链接
1、需要一个锚标记
2、跳转到标记
#加标记名字
-->

<a href="#top">回到顶部</a>


<!--也可以跳转也页面的任何位置，比如从这里跳转到页面3的底部-->
<a href="03图像标签.html#down">跳转到3的底部</a>



<!--功能性链接
邮件链接：mailto:
QQ链接：
-->
<a href="mailto:1394645503@qq.com">点击联系我</a>

<a target="_blank" href="http://wpa.qq.com/msgrd?v=3&uin=&site=qq&menu=yes">
    <img border="0" src="http://wpa.qq.com/pa?p=2::53" alt="加我学习ml" title="加我学习ml"/>
</a>

</body>
</html>
