<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签学习</title>
</head>
<body>

<!--标题标签-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>二级标签</h3>
<h4>三级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>

<!--段落标签-->
<p>陋室空堂，   当年笏满床，衰草枯杨，曾为歌舞场。</p>
<p>蛛丝儿结满雕梁，绿纱今又糊在蓬窗上。</p>
<p>说甚么脂正浓，粉正香，如何两鬓又成霜？</p>

<!--水平线标签-->
<hr/>

<!--换行标签，它是一段，只是换行了-->
陋室空堂，   当年笏满床，衰草枯杨，曾为歌舞场。<br/>
蛛丝儿结满雕梁，绿纱今又糊在蓬窗上。<br/>
说甚么脂正浓，粉正香，如何两鬓又成霜？<br/>

<!--粗体和斜体-->
<h1>字体样式标签</h1>
粗体： <strong>红楼梦</strong> <br/>
斜体： <em>红楼梦</em> <br/>

<!--特殊符号-->
空   格： <br/>
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <br/>

大于号：&gt; <br/>
小于号：&lt; <br/>

<!--特殊符号记忆
& ;
-->


</body>
</html>
