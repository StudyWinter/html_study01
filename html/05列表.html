<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>

<!--有序列表  默认有顺序-->
<ol>
    <li>java</li>
    <li>C++</li>
    <li>python</li>
    <li>c语言</li>
</ol>

<hr/>
<!--无序列表-->
<ul>
    <li>java</li>
    <li>C++</li>
    <li>python</li>
    <li>c语言</li>
</ul>


<hr/>
<!--自定义列表
dl是标签
dt是列表名称
dd是列表内容
-->

<dl>
    <dt>学习</dt>
    <dd>java</dd>
    <dd>C#</dd>
    <dd>python</dd>
    <dd>c/c++</dd>
</dl>



</body>
</html>
